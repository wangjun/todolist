<div app-modal="modalLogin" class="modal fade">
    <div class="modal-dialog">
        <form class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <p class="modal-title h4">Login</p>
            </div>
            <div class="modal-body form-horizontal">
                <div class="form-group">
                    <label for="input-email" class="col-sm-2 control-label">Email</label>
                    <div class="col-sm-10">
                        <input validator="[required, min2]" ng-model="modalLogin.email"
                               maxlength="100"
                               type="text" class="form-control" id="input-email">
                    </div>
                </div>
                <div class="form-group">
                    <label for="input-password" class="col-sm-2 control-label">Password</label>
                    <div class="col-sm-10">
                        <input validator="[required, min5]" ng-model="modalLogin.password" maxlength="16"
                               type="password" class="form-control" id="input-password">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-10">
                        <div ng-show="modalLogin.isLoginFailed" class="form-group has-error">
                            <label class="control-label error">Please check username and password.</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button ng-click="modalLogin.submit($event)" ng-disabled="$loadings.hasAny()"
                        type="submit" class="btn btn-primary">Sign in</button>
            </div>
        </form>
    </div>
</div>
