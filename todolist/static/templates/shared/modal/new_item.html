<div app-modal="modalNewItem" class="modal fade">
    <div class="modal-dialog">
        <form class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <p class="modal-title h4">New item</p>
            </div>
            <div class="modal-body form-horizontal">
                <div class="form-group">
                    <label for="input-title" class="col-sm-2 control-label">Title</label>
                    <div class="col-sm-10">
                        <input validator="[required, min2]" ng-model="modalNewItem.title"
                               maxlength="100"
                               type="text" class="form-control" id="input-title">
                    </div>
                </div>
                <div class="form-group">
                    <label for="input-date" class="col-sm-2 control-label">Due date</label>
                    <div class="col-sm-10">
                        <input app-date-picker validator="[required]" ng-model="modalNewItem.due_date"
                               type="text" class="form-control" id="input-date">
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button ng-click="modalNewItem.submit($event)" ng-disabled="$loadings.hasAny()"
                        type="submit" class="btn btn-primary">Create</button>
            </div>
        </form>
    </div>
</div>
